services:
  ashtachamma:
    image: ashtachamma
    build:
      context: ./backend
      dockerfile: Dockerfile
    command:
      [
        "uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
        "--proxy-headers",
        "--forwarded-allow-ips='*'",
      ]
    develop:
      watch:
        - path: ./backend
          action: sync
          target: /app
        - path: ./requirements.txt
          action: rebuild
